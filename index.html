<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo/logo.svg" alt="логотип компании" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/cousteau.jpg" alt="фото" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать" class="profile__edit-btn"></button>
        <p class="profile__desc">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить" class="profile__add-btn"></button>
    </section>
    <section class="elements" aria-label="Блок с карточками">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <form name="profile-form" class="popup__form" onsubmit="return false;">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" placeholder="Введите имя" name="name" class="popup__input popup__input_type_name">
        <input type="text" placeholder="Введите профессию" name="desc" class="popup__input popup__input_type_desc">
        <button type="submit" class="popup__btn">Сохранить</button>
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container-add">
      <form name="add-form" class="popup__form-add" onsubmit="return false;">
        <h2 class="popup__title-add">Новое место</h2>
        <input type="text" placeholder="Название" name="place" class="popup__input-add popup__input-add_type_place">
        <input type="text" placeholder="Ссылка на картинку" name="link" class="popup__input-add popup__input-add_type_link">
        <button type="submit" class="popup__btn-add">Создать</button>
        <button type="button" aria-label="Закрыть" class="popup__close-add"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image popup_opacity">
    <div class="popup__container-img">
      <button type="button" aria-label="Закрыть" class="popup__close-img"></button>
      <img class="popup__image-img" src="#" alt="">
      <h4 class="popup__title-img"></h4>
    </div>
  </div>
  <template id="elements-template">
    <li class="elements__item">
      <button type="button" class="elements__delete-btn" aria-label="Удалить"></button>
      <img src="#" alt="" class="elements__img">
      <div class="elements__like-block">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like-btn" aria-label="Лайки"></button>
      </div>
    </li>
  </template>
  <script src="./js/initialCard.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
