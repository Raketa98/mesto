<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo/logo.svg" alt="логотип компании" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/cousteau.jpg" alt="фото" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать" class="profile__edit-btn"></button>
        <p class="profile__desc">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить" class="profile__add-btn"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/karachayevsk.jpg" alt="Карачаевск" class="elements__img">
          <div class="elements__like-block">
            <h2 class="elements__title">Карачаевск</h2>
            <button type="button" class="elements__like-btn"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elbrus.png" alt="Эльбрус" class="elements__img">
          <div class="elements__like-block">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like-btn"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/dombay.jpg" alt="Домбай" class="elements__img">
          <div class="elements__like-block">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like-btn"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elbrus.png" alt="Эльбрус" class="elements__img">
          <div class="elements__like-block">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button type="button" class="elements__like-btn"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/dombay.jpg" alt="Домбай" class="elements__img">
          <div class="elements__like-block">
            <h2 class="elements__title">Домбай</h2>
            <button type="button" class="elements__like-btn"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/karachayevsk.jpg" alt="Карачаево-Черкесия" class="elements__img">
          <div class="elements__like-block">
            <h2 class="elements__title">Карачаево-Черкесия</h2>
            <button type="button" class="elements__like-btn"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <form name="profile-form" class="popup__form" onsubmit="return false;">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" placeholder="Введите имя" name="name" class="popup__input popup__input_type_name">
        <input type="text" placeholder="Введите профессию" name="desc" class="popup__input popup__input_type_desc">
        <button type="submit" class="popup__btn">Сохранить</button>
        <button type="button" aria-label="Закрыть" class="popup__close"></button>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
